<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center py-3">
            <h3>Delete Customer</h3>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">Rosdan ham <strong>"{{ customer.name }}"</strong> o'chirilsinmi?</p>
            <form method="post" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 py-2">
                    <i class="bi bi-trash"></i> Ha, o'chirish
                </button>
            </form>
            <a href="{% url 'customers:customers' %}" class="btn btn-secondary px-4 py-2 ms-2">
                <i class="bi bi-x-circle"></i> Bekor qilish
            </a>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
